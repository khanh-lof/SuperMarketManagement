<html>

<head>
    <title>Cart page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/hder-fter.css" />
    <script src="./js/import.js"></script>

    <script src="./js/cart_page.js"></script>
    <link rel="stylesheet" href="./css/cart_page.css"/>
</head>

<body>
    <div class="container">

        <div w3-include-html="header.html"></div>

        <!--Content-->

        <div class="mt-2 text row justify-content-center">
            <h1>
                CART
            </h1>
        </div>

        <div class="table-responsive-sm">
            <table class="table table-striped table-bordered mt-3">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Update</th>
                    </tr>
                </thead>

                <tbody>
                    <!--Row 1-->
                    <tr>
                        <td>
                            <img src="https://salt.tikicdn.com/cache/750x750/ts/product/ea/93/4f/9ed78d3ea352253de25d4e8736fdf215.jpg.webp"
                                class="img-fluid rounded img-thumbnail col-md-9" />
                        </td>
                        <td>
                            <a href="#">
                                <h5 class="title">
                                    LỐC 20 CỤC XÀ BÔNG CỤC IRISH SPRING ORIGINAL USA MỸ
                                </h5>
                            </a>
                        </td>
                        <td>
                            <h5>450.000₫</h5>
                        </td>
                        <td>
                            <div class="form-group d-flex">
                                <button class="btn btn-light" onclick="subQuantity(1)">
                                    <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-remove.svg"
                                        alt="remove-icon" width="20" height="20" />
                                </button>
                                <input type="text" value="1" id="quantity-input1" class="form-control col-3 col-md-3" />
                                <button class="btn btn-light" onclick="addQuantity(1)">
                                    <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-add.svg"
                                        alt="add-icon" width="20" height="20" />
                                </button>
                            </div>
                        </td>
                        <td>
                            <button id="update1" class="btn btn-danger btnUpdate">Update</button>
                        </td>
                    </tr>
                    <!--Row 1-->

                    <!--Row 2-->
                    <tr>
                        <td>
                            <img src="https://salt.tikicdn.com/cache/750x750/ts/product/ea/93/4f/9ed78d3ea352253de25d4e8736fdf215.jpg.webp"
                                class="img-fluid rounded img-thumbnail col-md-9" />
                        </td>
                        <td>
                            <a href="#">
                                <h5 class="title">
                                    LỐC 20 CỤC XÀ BÔNG CỤC IRISH SPRING ORIGINAL USA MỸ
                                </h5>
                            </a>
                        </td>
                        <td>
                            <h5>450.000₫</h5>
                        </td>
                        <td>
                            <div class="form-group d-flex">
                                <button class="btn btn-light" onclick="subQuantity(2)">
                                    <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-remove.svg"
                                        alt="remove-icon" width="20" height="20" />
                                </button>
                                <input type="text" value="1" id="quantity-input2" class="form-control col-3 col-md-3" />
                                <button class="btn btn-light" id="1" onclick="addQuantity(2)">
                                    <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-add.svg"
                                        alt="add-icon" width="20" height="20" />
                                </button>
                            </div>
                        </td>
                        <td>
                            <button id="update2" class="btn btn-danger btnUpdate">Update</button>
                        </td>
                    </tr>
                    <!--Row 2-->

                    <!--Row 3-->
                    <tr>
                        <td>
                            <img src="https://salt.tikicdn.com/cache/750x750/ts/product/ea/93/4f/9ed78d3ea352253de25d4e8736fdf215.jpg.webp"
                                class="img-fluid rounded img-thumbnail col-md-9" />
                        </td>
                        <td>
                            <a href="#">
                                <h5 class="title">
                                    LỐC 20 CỤC XÀ BÔNG CỤC IRISH SPRING ORIGINAL USA MỸ
                                </h5>
                            </a>
                        </td>
                        <td>
                            <h5>450.000₫</h5>
                        </td>
                        <td>
                            <div class="form-group d-flex">
                                <button class="btn btn-light" onclick="subQuantity(3)">
                                    <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-remove.svg"
                                        alt="remove-icon" width="20" height="20" />
                                </button>
                                <input type="text" value="1" id="quantity-input3" class="form-control col-3 col-md-3" />
                                <button class="btn btn-light" onclick="addQuantity(3)">
                                    <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-add.svg"
                                        alt="add-icon" width="20" height="20" />
                                </button>
                            </div>
                        </td>
                        <td>
                            <button id="update3" class="btn btn-danger btnUpdate">Update</button>
                        </td>
                    </tr>
                    <!--Row 3-->
                </tbody>
            </table>
        </div>

        <div class="pay row justify-content-center">
            <button class="btn btn-danger">
                Pay
            </button>
        </div>
        

        <!--Content-->

        <div w3-include-html="footer.html"></div>

    </div>
    <script>includeHTML()</script>
</body>

</html>
