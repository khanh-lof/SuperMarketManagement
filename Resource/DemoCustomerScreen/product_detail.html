<html>

<head>
    <title>QR Scanner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/hder-fter.css" />
    <script src="./js/import.js"></script>

    <link rel="stylesheet" href="./css/product_detail.css" />
    <script src="./js/product_detail.js"></script>
</head>

<body>
    <div class="container">
        
        <div w3-include-html="header.html"></div>

        <!--Content-->
        <div class="content">
            <div class="product row p-5">
                <div class="product-left col-12 col-md-4">
                    <img src="https://salt.tikicdn.com/cache/750x750/ts/product/ea/93/4f/9ed78d3ea352253de25d4e8736fdf215.jpg.webp"
                        class="img-fluid rounded img-thumbnail" />
                </div>

                <div class="product-right col-12 col-md-8">
                    <h3 class="title">
                        LỐC 20 CỤC XÀ BÔNG CỤC IRISH SPRING ORIGINAL USA MỸ
                    </h3>

                    <div class="price pl-5 mt-4 pt-3 col-12 col-md-8 rounded">
                        <h4> <strong>Price:</strong> 450.000₫</h4>
                        <div class="">
                            <h6>Số Lượng:</h6>
                            <div class="form-group d-flex">
                                <button class="btn btn-light" onclick="subQuantity()">
                                    <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-remove.svg"
                                        alt="remove-icon" width="20" height="20" />
                                </button>
                                <input type="text" value="1" id="quantity-input" class="form-control col-3 col-md-2" />
                                <button class="btn btn-light" onclick="addQuantity()">
                                    <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-add.svg"
                                        alt="add-icon" width="20" height="20" />
                                </button>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-danger mt-4">
                        Add to cart
                    </button>

                    <div class="group-button"></div>
                </div>


            </div>

            <div class="product-detail">
                Description in here
            </div>
        </div>
        <!--Content-->

        <div w3-include-html="footer.html"></div>
        
    </div>
    <script>includeHTML()</script>
</body>

</html>
