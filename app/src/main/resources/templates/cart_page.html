<html>

    <head>
        <title>Cart page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/hder-fter.css" />

        <script src="./js/cart_page.js"></script>
        <link rel="stylesheet" href="./css/cart_page.css" />
    </head>

    <body onload="loadCart(1)">
        <div class="container">
           <header th:replace="header :: header"></header>


            <!--Content-->

            <div class="mt-2 text row justify-content-center">
                <h1>
                    CART
                </h1>
            </div>



            <div class="table-responsive-sm">
                <table class="table table table-bordered mt-3">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="list">
                    </tbody>
                </table>
            </div>

            <div class="row justify-content-center">
                <h3 class="mr-3"> Total:&nbsp;<span id="totalPrice"></span> </h3>
                
                <a href="./paying.html">
                    <button class="btn btn-danger">
                        Pay
                    </button>
                </a>
                
            </div>

            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" 
                       th:href="@{'/showCart?page=' + ${page - 1 >= 1 ? page - 1 : 1}}">Previous
                    </a></li>
                <li th:if="${numPage > 0}" th:each="i : ${#numbers.sequence( 1, numPage)}" class="page-item">
                    <a class="page-link" th:href="@{'/showCart?page=' + ${i}}" th:text="${i}"></a></li>
                <li class="page-item">
                    <a class="page-link" 
                       th:href="@{'/showCart?page=' + ${page + 1 <= numPage ? page + 1 : numPage}}"
                       >Next</a></li>
            </ul>

            <!--Content-->


            <footer th:replace="footer :: footer"></footer>

        </div>
        <input type="hidden" th:value="${page}" id="page" />
        <script>includeHTML()</script>
    </body>

</html>
