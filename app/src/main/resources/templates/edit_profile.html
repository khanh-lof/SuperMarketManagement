  <title>Thông tin cá nhân</title>
</head>
<body>
  <div class="container">
    <h1>Hồ sơ cá nhân</h1>
    <hr>
  <div class="row">
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control">
        </div>
      </div>
      
      <div class="col-md-9 personal-info">        
        <form class="form-horizontal" role="form" th:action="" method="POST">

          <div class="form-group">
            <label class="col-lg-3 control-label">Họ:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Tên:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Số điện thoại:</label>
            <div class="col-lg-8">
              <input class="form-control" type="number" value="">
            </div>
          </div>
          <div class="form-group">
            <label class=" control-label">Địa chỉ:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="">
              <input type="submit" class="btn btn-primary" value="Save Changes">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
          <a class="btn btn-success form-group col-md-3" href="change_password.html" target="_blank">Đổi mật khẩu</a>
        </form>
      </div>
  </div>
  </div>
  <hr>
