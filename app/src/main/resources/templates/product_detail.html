<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QR Scanner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/hder-fter.css"/>
    <script src="/js/import.js"></script>

    <link rel="stylesheet" href="/css/product_detail.css"/>
    <script src="/js/product_detail.js"></script>
</head>

<body onload="loadProduct()">
<div class="container">
    <header th:replace="header :: header"></header>
    <!--Content-->
    <div class="content">
        <div class="product row p-5">
            <div class="product-left col-12 col-md-4">
                <img id="imgProduct" src=""
                     class="img-fluid rounded img-thumbnail"/>
            </div>

            <div class="product-right col-12 col-md-8">
                <h3 class="title">
                </h3>
                <form action="/addToCart" method="GET">
                    <div class="price pl-5 mt-4 pt-3 col-12 col-md-8 rounded">
                        <h4><strong>Price:</strong> <span
                                id="price"></span></h4>
                        <div class="">
                            <input type="hidden" id="product_id" name="txtProductID" th:value="${product_id}"/>
                            <h6>Số Lượng:</h6>
                            <div class="form-group d-flex">
                                <button type="button" class="btn btn-light" name="subBtn" onclick="subQuantity()">
                                    <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-remove.svg"
                                         alt="remove-icon" width="20" height="20"/>
                                </button>
                                <input type="text" value="1" id="quantity-input" class="form-control col-3 col-md-2"
                                       name="txtNumber"/>
                                <button type="button" class="btn btn-light" name="addBtn" onclick="addQuantity()">
                                    <img src="https://frontend.tikicdn.com/_desktop-next/static/img/pdp_revamp_v2/icons-add.svg"
                                         alt="add-icon" width="20" height="20"/>
                                </button>
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-danger mt-4" value="Add to cart"/>
                </form>
                <div class="group-button"></div>
            </div>
        </div>
        <div class="product-detail p-3">
            <h5 class="text">Description:</h5>
            <p id="description" class="text"></p>
        </div>
    </div>
    <!--Content-->
    <footer th:replace="footer :: footer"></footer>

</div>
<script>includeHTML()</script>
<input type="hidden" id="product_id" name="" th:value="${product_id}"/>

</body>

</html>
