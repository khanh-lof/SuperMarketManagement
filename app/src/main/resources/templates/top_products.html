<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sản phẩm bán chạy</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/css/admin.css" />
        <link rel="stylesheet" href="/css/admin_navbar.css" />
        <script src="https://code.jquery.com/jquery-latest.js"></script>
    </head>
    <body>
        <div class="page-wrapper chiller-theme toggled">

            <header th:replace="admin_header :: header"></header>

            <main class="page-content">
                <div class="container-fluid">
                    <form class="form-inline p-3 col-12" action="/admin/topproducts">
                        <div class="form-group mr-2">
                            <label for="month" class="mr-1">Tháng:</label>
                            <select class="form-control" id="month" name="month"
                                  >
                                <option >1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="form-group mr-2">
                            <label for="year" class="mr-1">Năm:</label>
                            <select class="form-control" id="year" name="year">
                                <option>2022</option>
                                <option>2023</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info form-control" 
                                    type="submit">Tìm</button>
                        </div>
                    </form>

                    <div class="table-responsive-md" th:if="${MAP ne null}">
                        <table class="table table-borderless">
                            <thead>
                                <tr class="bg-light">
                                    <th class="col-md-2">Ảnh</th>
                                    <th class="col-md-5">Tên</th>
                                    <th class="col-md-2">Loại</th>
                                    <th class="col-md-1">Đã bán được</th>
                                </tr>
                            </thead>

                            <tbody>

                                <tr class="product-row" th:each="pair : ${MAP}">
                                    <td><img class="rounded img-fluid product-img" 
                                             th:src="@{${pair.Key.imageLink}}"
                                             alt="product image"/></td>
                                    <td th:text="${pair.Key.name}"></td>
                                    <td th:text="${pair.Key.category}"></td>
                                    <td th:text="${pair.Value}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                            <ul class="pagination" id="pagination">
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-10 text-center text-danger" th:unless="${MAP ne null}">
                        <h2>Không tìm thấy kết quả!</h2>
                    </div>
                </div>
            </main>
            <input type="hidden" id="_month" th:value="${MONTH}"/>
            <input type="hidden" id="_year" th:value="${YEAR}"/>
        </div>
        <script type="text/javascript" th:src="@{/js/admin.js}"></script>
        <script src="/js/admin_navbar.js"></script>
        <script src="/js/top_products.js"></script>
    </body>
</html>
