<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home page</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
                    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
                    <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
                    <link rel="stylesheet" href="css/hder-fter.css" />
                    <link rel="stylesheet" th:href="@{/css/scanner.css}">
                   
                    </head>

                    <body onload="loadCart()">
                        <div class="container">

                            <header th:replace="header :: header"></header>
                            <!--Content-->
                            <div class="content row">
                                <div class="content-left col-md-5 mr-md-4 ml-md-1">
                                    <div id="camera" class="row justify-content-center" style="margin-top: 50px;">
                                        <div class="col-12">
                                            <div style="height: 500px;" id="reader"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="content-right ml-md-5 mt-5 col-md-6 bg-light">
                                    <div class="mt-1 text row justify-content-center">
                                        <h4>
                                            <a href="/showCart">CART</a>
                                        </h4>
                                    </div>
                                    <div class="table-responsive-sm">
                                        <table class="table table table-bordered mt-1">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th>Name</th>
                                                    <th>Price</th>
                                                    <th>Quantity</th>
                                                </tr>
                                            </thead>

                                            <tbody id="list">
                                            </tbody>
                                        </table>
                                        <a href="/showCart">See more in cart...</a>
                                    </div>
                                </div>
                                
                            </div>

                            <!--Content-->
                            <footer th:replace="footer :: footer"></footer>


                        </div>
                        <script src="https://unpkg.com/html5-qrcode@2.3.4" type="text/javascript"></script>
                        <script src="./js/qrcode.js"></script>
                        <script src="./js/index.js"></script>
                         <script src="./js/preventBackButton.js"></script>
                    </body>

                    </html>
