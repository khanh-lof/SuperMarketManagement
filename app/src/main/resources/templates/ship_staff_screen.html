<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home page</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="css/hder-fter.css" />

    </head>

    <body>
        <div class="container" id="container">
            <!-- The Modal -->
            <div class="modal fade mt-5" id="confirmModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Confirm</h4>
                            <button type="button" class="close" data-dismiss="modal">×</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            Are you sure to deliver the package?
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success"  data-dismiss="modal" id="confirm">Yes</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="modal fade mt-5" id="success">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Successfully</h4>
                            <button type="button" class="close" data-dismiss="modal">×</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            Your package is updated to shipping status!!!!
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" id="reload">Ok</button>
                        </div>

                    </div>
                </div>
            </div>
            <header th:replace="header :: header"></header>
            <!--Content-->
            <div class="content" id="content">

                <div id="camera" class="row justify-content-center" style="margin-top: 50px;">
                    <div class="col-12 col-md-5">
                        <div style="height: 500px;" id="reader"></div>
                    </div>
                </div>
            </div>

            <!--Content-->
            <footer th:replace="footer :: footer"></footer>


        </div>
        <script src="https://unpkg.com/html5-qrcode@2.3.4" type="text/javascript"></script>
        <script src="./js/qrcode_shipper.js"></script>
        <script src="./js/preventBackButton.js"></script>
    </body>

</html>
