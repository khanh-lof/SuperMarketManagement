<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/hder-fter.css">
        <link rel="stylesheet" href="css/admin.css">
        <title>Dashboard</title>
    </head>
    <body>
        <header th:replace="header :: header"></header>
        <div class="container-fluid">

            <hr>
            <div class="main-content row">
                <div class="content-left side-bar container-lg bg-light col-md-2 text-center">
                    <div class="mt-1 text row justify-content-center">
                        <h3>
                            <a href="/dashboard" class="">Dashboard</a>
                        </h3>
                    </div>
                    <a class="btn btn-success col-md-10 mb-3 mt-3" href="#">Employee Management</a>
                    <br>
                    <a class="btn btn-success col-md-10 mb-3 mt-3" href="/product-management">Product Management</a>                  
                </div>
                <div class="col-md-10">
                    <div class="text justify-content-center">
                        <h2>Dashboard</h2>
                    </div>
                    
                    <div class="">
                        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
                    <main>
                        <h2>Monthly Revenue</h2>
                        <select id="ddlViewByMonthOfYear">
                            <option value="1" selected="selected">Jan</option>
                            <option value="2" >Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>

                        <select id="ddlViewByYearOfMonth">
                            <option value="2022" selected="selected">2022</option>
                            <option value="2023">2023</option>
                        </select>
                        <div id="bar-chart-by-month"></div>


                        <h2>Annual Revenue</h2>
                        <select id="ddlViewByYear">
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                        <div id="bar-chart-by-year"></div>
                    </div>
                    
                        <link rel="stylesheet" href="./css/dashboard.css">
                        <script src="./js/dashboard.js"></script>
                </div>
                </main>
            </div>
            <footer th:replace="footer :: footer"></footer>

    </body>
</html>
