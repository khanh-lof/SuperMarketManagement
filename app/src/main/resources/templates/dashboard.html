<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/admin.css">
        <link rel="stylesheet" href="/css/admin.css"/>
        <link rel="stylesheet" href="/css/admin_navbar.css"/>
        <script src="https://code.jquery.com/jquery-latest.js"></script>

        <title>Dashboard</title>
    </head>
    <body>

        <div class="page-wrapper chiller-theme toggled">
            <header th:replace="admin_header :: header"></header>

            <main class="page-content">
                <div class="container-fluid">
                    <div class="col-md-12">
                        <main class="mt-2">
                            <script type="text/javascript" src="https://www.google.com/jsapi"></script>
                            <div class="p-5">
                                <h2 class="mb-3">Monthly Revenue</h2>
                                <div class="mb-3">
                                    <select id="ddlViewByMonthOfYear">
                                        <option value="1" selected="selected">Jan</option>
                                        <option value="2" >Feb</option>
                                        <option value="3">Mar</option>
                                        <option value="4">April</option>
                                        <option value="5">May</option>
                                        <option value="6">June</option>
                                        <option value="7">July</option>
                                        <option value="8">Aug</option>
                                        <option value="9">Sep</option>
                                        <option value="10">Oct</option>
                                        <option value="11">Nov</option>
                                        <option value="12">Dec</option>
                                    </select>

                                    <select id="ddlViewByYearOfMonth">
                                        <option value="2022" selected="selected">2022</option>
                                        <option value="2023">2023</option>
                                    </select>
                                </div>
                                <div id="bar-chart-by-month"></div>
                            </div>
                        </main>
                        <main class="mt-5">
                            <div class="p-5">
                                <h2 class="mb-3">Annual Revenue</h2>
                                <select id="ddlViewByYear" class="mb-3">
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                </select>
                                <div id="bar-chart-by-year"></div>
                            </div>
                        </main>
                    </div>
                </div>
            </main>
        </div>

        <link rel="stylesheet" href="/css/dashboard.css">
        <script src="/js/dashboard.js"></script>
        <script src="/js/admin_navbar.js"></script>


    </body>
</html>
