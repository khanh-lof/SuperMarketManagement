<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Order summary</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/hder-fter.css" />
        <script src="./js/preventBackButton.js"></script>
        <link rel="stylesheet" th:href="@{/css/scanner.css}">
    </head>
    <body>
        <div class="container">
            <header th:replace="header :: header"></header>

            <!--content!-->
            <input type="hidden" th:value="${order.orderID}" id="orderId"/>
            <div class="content">
                <div class="row justify-content-center"><h1>Summary order</h1></div>
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr>
                                <td>Address:</td>
                                
                                <td th:text="${order.shippingAddress}"></td>
                            </tr>

                            <tr>
                                <td>Phone:</td>
                                <td th:text="${order.phone}"></td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td th:text="${order.email}"></td>
                            </tr>
                            <tr>
                                    <td>Total:</td>
                                    <td th:text="${order.total}"></td>
                            </tr>
                            <tr>
                                <td>UserID:</td>
                                <td th:text="${order.userID}"></td>
                            </tr>
                            <tr>
                                <td><button class="btn btn-success" onclick="action()">Done</button></td>
                            </tr>
                    </tbody>
                </table>
            </div>
            <!--content!-->

            <footer th:replace="footer :: footer"></footer>
        </div>
        <script src="./js/qrcode_summary_order_shipper.js"></script>
    </body>
</html>
