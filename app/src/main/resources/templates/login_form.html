<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
              integrity="sha512-qFz4LQ4MXsLsTqTj7yi3X1S0n7iCzUwTy6Uxq6F1j6mWNf6JssMiGoiM9dMZj2Sy+Pmcd5w2NuzLnbNT5Z5O5A=="
              crossorigin="anonymous" />


        <script src="https://kit.fontawesome.com/2e0789eef1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/login_form.css}">
        <link rel="stylesheet" href="css/hder-fter.css" />
        <title>Login</title>
    </head>

    <body>
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5 row">
                        <img src="https://www.codereadr.com/wp-content/uploads/2020/12/Rapid-barcode-scanning_reduced.gif"
                             class="img-fluid col-6" alt="image">
                        <img src="https://lh3.googleusercontent.com/pw/AMWts8CC4E58R26BGn0IoG5FmCSWyMvxEvEX1-OPP2Gj0-H8ndxIz8w3R1WcwneAW3JlpEy6EIpvX4HLo9okjknSnRKSZajJYfMuf6Jo1wQh0rzlNYe9awkTJXkAuWU66kae0KSvTiK75yAazVaMziJCJzPE=s993-no?authuser=0"
                             class="img-fluid col-6"
                             alt="image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-5">
                        <form th:action="@{/login}" method="post">


                            <div class="row justify-content-center mb-3">
                                <h1> Login </h1>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="text" id="username" 
                                       name="username" 
                                       class="form-control"
                                       placeholder="Username"/>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" id="password" name="password" 
                                       class="form-control" 
                                       placeholder="Password"/>
                            </div>
                            <div class="d-flex justify-content-between
                                 align-items-center">
                                <div th:if="${ErrorAuthorizedMessages ne null}">
                                    <span th:text="${ErrorAuthorizedMessages}" class="text-danger"></span>
                                </div>
                            </div>

                            <button type="submit" 
                                    class="btn btn-block mb-2"
                                    style="background-color: #8EFFAB;"
                                    >
                                Login
                            </button>
                            <div class="text-center text-lg-start pt-2 form-outline">
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? 
                                    <a href="/register"
                                       class="link-danger">Register</a>
                                </p>
                                <div class="divider d-flex align-items-center my-3">
                                    <p class="text-center fw-bold mx-3 mb-0">Or</p>
                                </div>
                                <div class="d-flex flex-row mt-1 align-items-center justify-content-center">
                                    <p class="medium fw-bold mt-2 pt-1 mb-0">Sign in with: </p>
                                    <button type="button" 
                                            class="btn btn-dark btn-floating mx-1 button-google"
                                            onclick="location.href = '/oauth2/authorization/google'">
                                        <i class="fab fa-google img-color"
                                           > </i>
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div>
                <!-- Copyright -->
                <footer th:replace="footer :: footer"></footer>
            </div>
        </section>

    </body>

</html>
