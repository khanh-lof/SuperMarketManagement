<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý QRCode</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
        <h1 class="title">Quản lí QRCode</h1>
        <hr>

        <!-- navbar -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand"></a>
            <form class="form-inline" th:action="@{/findproduct}">
                    <input class="search-button form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" th:value="" name="searchValue">
                    <input type="hidden" name="lastSearchValue" th:value="">
                    <input type="submit" class="btn btn-success my-2 my-sm-0" value="Search"></input>
              <select name="find-product" class="btn ml-2">
                <option th:value="">ProductID</option>
                <option th:value="">Category</option>
                <option th:value="">Name</option>
              </select>
              
            </form>

                <input class="btn btn-success" data-toggle="modal" data-target="#myModal" type="submit" th:href="@{/products/new}" value="Thêm mặt hàng mới" name="" />

                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add new item</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                          </div>
                        <div class="modal-body">
                            <form th:action="@{/products}" th:object="${product}" method="POST">
                                <div class="form-group">
                                    <label for="productID">ProductID: </label>
                                    <input class="form-control" type="text" name="productID" th:field="*{product.id}" placeholder="Enter productID" />
                                </div>
                                <div class="form-group">
                                    <label for="productName">Product Name: </label>
                                    <input class="form-control" type="text" name="productName" th:field="*{product.name}" placeholder="Enter productName" />
                                </div>
                                <div class="form-group">
                                    <label for="productQuantity">Quantity: </label>
                                    <input class="form-control" type="text" name="productQuantity" th:field="*{product.quantity}" placeholder="Enter productQuantity" />
                                </div>
                                <div class="form-group">
                                    <label for="productSellPrice">Price: </label>
                                    <input class="form-control" type="text" name="productQuantity" th:field="*{product.sellprice}" placeholder="Enter productQuantity" />
                                </div>
                                <div class="form-group">
                                    <label for="addImage">Add Image: </label>
                                    <input class="form-control" type="text" name="input-link-image" placeholder="input link Image">
                                </div>
                                    <button class="btn btn-success" type="submit" name="">
                                        Add
                                    </button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



          </nav>
        <!-- end navbar -->
        
        <br>
        <div class="main-content">    
                <div class="side-bar col-sm-2">
                    <h1 class="">Dashboard</h1>
                    <a class="btn btn-success" href="#">Danh sách nhân viên</a>
                    <br>
                    <a class="quan-li-qrcode btn btn-success" href="#">Quản lý QRCode</a>
                    <br>
                    <a class="bao-cao-button btn btn-danger" href="#">Báo cáo</a>
                </div>

                <div class="col-sm-10 table-responsive-md">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Image</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
    
                        <tbody>
                            <tr th:each="product : ${products}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.quantity}"></td>
                                <td><img src="" alt=""></td>
                                <td th:text="${product.sellprice}"></td>
                                <td class="form-inline">


                                        <input type="submit" class="btn btn-primary" value="Update" data-toggle="modal" data-target="#myModal1" name="" />

                                        <div class="modal fade" id="myModal1">
                                            <div class="modal-dialog">
                                              <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Update Product</h4>
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                </div>
                                                <div class="modal-body">
                                                    <form th:action="@{/products}" th:object="${product}" method="POST">
                                                        <div class="form-group">
                                                            <label for="productName">Product Name: </label>
                                                            <input class="form-control" type="text" name="productName" th:field="*{productName}" placeholder="Enter productName" />
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="productSellPrice">Price: </label>
                                                            <input class="form-control" type="text" name="productSellPrice" th:field="*{product.sellprice}" placeholder="Enter Price" />
                                                        </div>
                                                            <button class="btn btn-success" type="submit">
                                                                Update
                                                            </button>
                                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>

                                                            <input type="hidden" id="product.id" name="" th:value="${product.id}" />
                                                    </form>
                                                </div>
                                               </div>
                                            </div>
                                        </div>
                                    
                                    <a class="btn btn-danger ml-4" th:href="@{/delete?id={id}(id=${product.id})}">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
