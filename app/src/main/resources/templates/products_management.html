<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QRCode Management</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="/app/src/main/resources/static/css/admin.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="title">QRCode Management</h1>
            <hr>

            <!-- navbar -->
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand"></a>
                <form class="form-inline" th:action="@{/admin/findProduct}">
                    <input class="search-button form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" th:value="${searchValue}" name="searchValue">
                    <input type="submit" class="btn btn-success my-2 my-sm-0" value="Search"></input>
                    <select name="searchBy" class="btn ml-2">
                        <option th:if="${searchBy == 'id'}" th:value="id" selected="selected">ProductID</option>
                        <option th:unless="${searchBy == 'id'}" th:value="id" >ProductID</option>
                        <option th:if="${searchBy == 'category'}" th:value="category" selected="selected">Category</option>
                        <option th:unless="${searchBy == 'category'}" th:value="category">Category</option>
                        <option th:if="${searchBy == 'name'}" th:value="name" selected="selected">Name</option>
                        <option th:unless="${searchBy == 'name'}" th:value="name">Name</option>
                    </select>

                </form>

                <input class="btn btn-success" data-toggle="modal" data-target="#myModal" type="submit" th:href="@{/products/new}" value="Add New Item" name="" />

                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Add New Item</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/admin/add-new-product}" method="POST">
                                    <div class="form-group">
                                        <label for="id">ProductID: </label>
                                        <input class="form-control" type="text" name="id" placeholder="Enter Product ID" />
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Product Name: </label>
                                        <input class="form-control" type="text" name="name" placeholder="Enter Product Name" />
                                    </div>
                                    <div class="form-group">
                                        <label for="description">Description: </label>
                                        <input class="form-control" type="text" name="description" placeholder="Enter Product Description" />
                                    </div>
                                    <div class="form-group">
                                        <label for="category">Category: </label>
                                        <input class="form-control" type="text" name="category" placeholder="Enter Product Category" />
                                    </div>
                                    <div class="form-group">
                                        <label for="sellPrice">Price: </label>
                                        <input class="form-control" type="number" name="sellPrice" placeholder="Enter Sell Price" />
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Add Image: </label>
                                        <input class="form-control" type="number" name="image" placeholder="Input Link Image">
                                    </div>
                                    <input type="hidden" name="lastSearchValue" th:value="${searchValue}" />
                                    <input type="hidden" name="lastSearchBy" th:value="${searchBy}" />
                                    <button class="btn btn-success" type="submit" name="">
                                        Add
                                    </button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>



            </nav>
            <!-- end navbar -->

            <br/>
            <div class="main-content row">    
                <div class="side-bar bg-light col-md-2">
                    <h1 class="">Dashboard</h1>
                    <a class="btn btn-success" href="#">Employee Management</a>
                    <br>
                    <a class="quan-li-qrcode btn btn-success" href="#">QRCode Management</a>
                    <br>
                    <a class="bao-cao-button btn btn-danger" href="#">Report</a>
                </div>

                <div class="col-md-10 table-responsive-md" th:if="${PRODUCTS_RESULT ne null}">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="product : ${PRODUCTS_RESULT}">
                                <td th:text="${product.productID}"></td>
                                <td><img class="img-fluid rounded img-thumbnail" th:src="@{${product.imageLink}}" alt="product image"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.category}"></td>
                                <td th:text="${product.sellprice}"></td>
                                <td>

                                    <div class="p-3">
                                        <input type="submit" class="btn btn-primary form-group row" value="Update" data-toggle="modal" data-target="#myModal1" name="" />
                                    </div>
                                    <div class="modal fade" id="myModal1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Update Product</h4>
                                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                </div>
                                                <div class="modal-body">
                                                    <form th:action="@{/admin/update-product}" method="POST">
                                                        <div class="form-group">
                                                            <label for="productName">Product Name: </label>
                                                            <input class="form-control" type="text" name="productName" th:value="${product.name}" placeholder="Enter Product Name" />
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="productSellPrice">Price: </label>
                                                            <input class="form-control" type="number" name="sellPrice" th:value="${product.sellprice}" placeholder="Enter Price" />
                                                        </div>
                                                        <button class="btn btn-success" type="submit">
                                                            Update
                                                        </button>
                                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                                        <input type="hidden" name="lastSearchValue" th:value="${searchValue}" />
                                                        <input type="hidden" name="productID" th:value="${product.productID}" />
                                                        <input type="hidden" name="lastSearchBy" th:value="${searchBy}" />
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="p-3">
                                        <a class="btn btn-danger form-group row" th:href="@{/admin/delete-product(id=${product.productID},lastSearchValue=${searchValue},lastSearchBy=${searchBy})}">
                                            Delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-10" th:unless="${PRODUCTS_RESULT ne null}">
                    <h2>No result matched!</h2>
                </div>
            </div>
        </div>
    </body>
</html>
